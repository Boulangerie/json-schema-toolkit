<div class="ui form">
  <div class="field">
    <label for="app-schemaList">Put your schema (must be a valid json)</label>
    <textarea [(ngModel)]="rawSchema" (ngModelChange)="onRawSchemaChange()" name="app-schemaList" id="app-schemaList" rows="4"></textarea>
  </div>
</div>

<app-schema-list [schemas]="schemas"></app-schema-list>
